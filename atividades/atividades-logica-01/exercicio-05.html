<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Exercício 5</title>
   </head>

   <body>
      <h1>Média aritmética de base 10</h1>
      <script>
         let n1, n2, n3, n4, n5, n6, n7, n8, n9, n10;
         let ordinal_numbers = ["Primeiro", "Segundo", "Terceiro", "Quarto", "Quinto", "Sexto", "Sétimo", "Oitavo", "Nono", "Décimo"];
         let numbers = [n1, n2, n3, n4, n5, n6, n7, n8, n9, n10];
         
         for(var i = 0; i < numbers.length; i++) {
            numbers[i] = parseInt(prompt(`Insira o ${ordinal_numbers[i].toLocaleLowerCase()} número: `));
         }

         let soma = numbers.reduce((a,i) => {
            return a + i;
         });
         let media = soma / numbers.length;
         
         for(var i = 0; i < numbers.length; i++) {
            document.write(ordinal_numbers[i] + " número: " + numbers[i]);
            document.write("<br>");
         }
         document.write("<br>A média dos números é " + media);
      </script>
   </body>
</html>
