<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Exercício 4</title>
   </head>

   <body>
      <h1>Exibir mensagem 1 de 3</h1>
      <script>
         let n1 = parseInt(prompt("Insira o primeiro número: "));
         let n2 = parseInt(prompt("Insira o segundo número: "));

         document.write("Primeiro número: " + n1);
         document.write("<br>");
         document.write("Segundo número: " + n2);

         if(n1 > n2) {
            document.write("<br>O <b>primeiro</b> número é maior");
         } else if(n1 < n2) {
            document.write("<br>O <b>segundo</b> número é maior");
         } else {
            document.write("<br>Os números são <b>iguais</b>");
         }
      </script>
   </body>
</html>
