<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>SlideShow</title>
</head>
<body>
  <div class="content">
    <div class="slides">
      <input type="radio" name="radio" id="slide1" checked />
      <input type="radio" name="radio" id="slide2" />
      <input type="radio" name="radio" id="slide3" />
      <input type="radio" name="radio" id="slide4" />
      <input type="radio" name="radio" id="slide5" />
      
      <div class="slide">
        <img src="./img/bg-medieval-landscape.jpg" alt="Paisagem medieval e natural" />
      </div>
      <div class="slide">
        <img src="./img/bg-pink-landscape.jpg" alt="Paisagem com Sakuras e flora rosada" />
      </div>
      <div class="slide">
        <img src="./img/bg-futurist-landscape.jpg" alt="Paisagem futurista com prédios e estruturas" />
      </div>
      <div class="slide">
        <img src="./img/bg-rock-landscape.jpg" alt="Paisagem rochosa com montanhas, pedras e cristais" />
      </div>
      <div class="slide">
        <img src="./img/bg-hills-landscape.jpg" alt="Paisagem na floresta com árvores e uma raposa" />
      </div>

      <div class="navigation">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
    </div>
  </div>
</body>
</html>
